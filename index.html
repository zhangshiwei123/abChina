        function ajax(obj, successCallback, errorCallback) {
            var xml = new XMLHttpRequest()

            xml.onreadystatechange = function() {
                if (this.readyState !== 4) {
                    return
                }
                if (this.status === 200) {

                    successCallback(this.response)
                } else {
                    errorCallback(this.responseText)
                }
            }
            xml.open(obj['method'], obj['url'], true)
            xml.send(obj['data'])
        }
        //调用ajax
        function user(id) {
            ajax({
                url: 'http://127.0.0.1:8008/abChina',
                data: `id=${id}`,
                method: 'GET'
            }, function(result) { // => successCallback
                getData(JSON.parse(result))
            }, function(error) { // => errorCallback
                console.log(error)
            })
        }
        user()
        //渲染数据
        function getData(data) {
            var str = ''

            str += '<nav><ul>'
            for (var i in data) {
                str += `<li><img src='images/icon_${i*1+1}.png'><span>${data[i]['name']}</span></li> `
            }
            str += '</ul></nav>'
            $('.content').append(str)
        }
